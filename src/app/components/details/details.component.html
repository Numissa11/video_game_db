<div class="details">
    <div class="game-banner">
      <img
        class="game-banner-img"
        src="https://img.freepik.com/free-photo/group-portrait-adorable-puppies_53876-64778.jpg?w=2000"
        alt="background image"
      />
    </div>
    <div class="game-content">
      <div class="details-wrapper">
        <div class="game-header">
          <h1 class="game-header-title">ti</h1>
          <h2 class="game-header-release-date">
            Release: 
          </h2>
          <p class="game-header-genres">
            <span 
            >hh </span>
          </p>
          <div class="game-gauge">
            <mwl-gauge
              class="two"
              [max]="100"
              [dialStartAngle]="180"
              [dialEndAngle]="0"
              [value]="gameRating"
              [animated]="true"
              [color]="getColor"
              [animationDuration]="2"
            >
            </mwl-gauge>
            
          </div>
        </div>
      </div>
    </div>
  </div>
